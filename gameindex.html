<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/gamestyle.css">
    <title>RockPaperScissor</title>
</head>

<body>

    <div class="container-1">
        <h2>Rock, Paper & Scissors</h2>
        <h3 id="instr">Select your choice</h3>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="http://clipart-library.com/img/1603226.png" width="150" height="150"
                onclick="rpsGame(this)">
            <img id="paper" src="https://i.dlpng.com/static/png/6731068_preview.png" width="150" height="150"
                onclick="rpsGame(this)">
            <img id="scissor" src="https://i.dlpng.com/static/png/6934356_preview.png" width="150" height="150"
                onclick="rpsGame(this)">
        </div>

        <div>
            <button class="btn btn-primary" style="font-size: xx-large;" onclick="gameReset()">Play Again</button>
        </div>
    </div>
    <script src="static/js/gamescript.js"></script>

    <h1 style="color: red; font-size: 60px; padding: 30px;"></h1>
</body>

</html>
